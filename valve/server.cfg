// Use this file to configure your DEDICATED server. 
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "HL Server"

//password for room
//sv_password "pass"

mp_timelimit 20

//to allow download models
//sv_downloadurl "http://{HOST_IP}/custom/valve/"
//sv_allowdownload 1
//sv_allowupload 1

// maximum client movement speed 
sv_maxspeed 270

// load ban files
exec listip.cfg
exec banned.cfg
